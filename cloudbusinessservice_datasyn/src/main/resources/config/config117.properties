#############################################
#########spring线程池设置#######################
#############################################
#最小线程数
myThreadPool.corePoolSize=5
#缓冲队列大小 
myThreadPool.maxPoolSize=300
#缓冲队列大小
myThreadPool.queueCapacity=50
#线程池中产生的线程名字前缀
myThreadPool.threadNamePrefix=sync-
#线程池中空闲线程的存活时间单位秒
myThreadPool.keepAliveSeconds=300
#############################################
########对于每个设备的每个方法的调用 间隔时间限制 单位毫秒#######
limitTime=0

onDebug=false




